<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Devansh</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/911fcd0991.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
            <form class="main-form usernmae">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </form>
            <form class="main-form email">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </form>
            <form class="main-form number">
                <input type="number" placeholder="Number" required>
                <i class="fa-solid fa-phone"></i>
            </form>
            <form class="main-form password">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </form>
            <form class="main-form conf-pass">
                <input type="password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </form>
             <a href="/dashboard/dashboard.html" class="btn">Register</a>
            <pre></pre>
            <p>
                <a class="a1" href="#">Already have an account?</a>
                <a class="a2" href="/login/login.html">Login</a>
            </p>
        </div>
</body>
</html>
