<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up | Devansh</title>
    <link rel="stylesheet" href="style.css" />
    <!-- using third party link of fontawesome for icons -->
    <script
      src="https://kit.fontawesome.com/911fcd0991.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="" class="main_form">
        <input type="email" required placeholder="Email" />
        <!-- this is possible using cdn link -->
        <i class="fa-solid fa-envelope"></i>
      </form>
      <form action="" class="main_form">
        <input type="password" required placeholder="Password" />
        <i class="fa-solid fa-lock"></i>
      </form>
      <p>
        <input class="checkbox" type="checkbox" />Remember me
        <a href="#">Forgot Password</a>
      </p>
      <a href="/dashboard/dashboard.html" class="btn">Login</a>
      <p>
        Don't have an account?
        <a href="/register/register.html">Register</a>
      </p>
    </div>
  </body>
</html>
